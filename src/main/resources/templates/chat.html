<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单聊天室</title>
    <style>
        /* CSS变量定义 - 暗色模式为默认 */
        :root {
            /* 背景色 */
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3a3a3a;
            --bg-chat: #2d2d2d;
            --bg-input: #404040;
            --bg-hover: #4a4a4a;

            /* 文字色 */
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-muted: #808080;
            --text-link: #4a9eff;

            /* 边框色 */
            --border-primary: #404040;
            --border-secondary: #555555;

            /* 主题色 */
            --primary: #007bff;
            --primary-hover: #0056b3;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;

            /* 阴影 */
            --shadow-light: rgba(0, 0, 0, 0.2);
            --shadow-medium: rgba(0, 0, 0, 0.3);
            --shadow-heavy: rgba(0, 0, 0, 0.4);
        }

        /* 浅色模式变量（可选） */
        [data-theme="light"] {
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --bg-tertiary: #e9ecef;
            --bg-chat: #f8f9fa;
            --bg-input: #ffffff;
            --bg-hover: #f1f3f4;

            --text-primary: #212529;
            --text-secondary: #495057;
            --text-muted: #6c757d;
            --text-link: #007bff;

            --border-primary: #dee2e6;
            --border-secondary: #ced4da;

            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.15);
            --shadow-heavy: rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background: var(--bg-secondary);
            border-radius: 15px;
            box-shadow: 0 20px 40px var(--shadow-medium);
            display: flex;
            overflow: hidden;
        }

        .chat-sidebar {
            width: 300px;
            background: var(--bg-tertiary);
            border-right: 1px solid var(--border-primary);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .user-info {
            background: var(--bg-secondary);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 10px var(--shadow-light);
            border: 1px solid var(--border-primary);
        }

        .user-info h3 {
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .user-name {
            color: var(--text-link);
            font-weight: bold;
            font-size: 16px;
        }

        .online-count {
            background: var(--success);
            color: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--bg-chat);
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            animation: fadeIn 0.3s ease-in;
        }

        .message.own {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #007bff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            margin: 0 10px;
        }

        .message.own .message-avatar {
            background: #28a745;
        }

        .message-content {
            max-width: 60%;
            background: var(--bg-secondary);
            padding: 12px 16px;
            border-radius: 18px;
            box-shadow: 0 2px 5px var(--shadow-light);
            border: 1px solid var(--border-primary);
        }

        .message.own .message-content {
            background: var(--primary);
            color: white;
        }

        .message-header {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 5px;
        }

        .message.own .message-header {
            color: rgba(255, 255, 255, 0.8);
            text-align: right;
        }

        .message-text {
            word-wrap: break-word;
            line-height: 1.4;
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }

        .message.recalled .message-text {
            color: var(--text-muted);
            font-style: italic;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 5px;
        }

        .message.own .message-time {
            color: rgba(255, 255, 255, 0.8);
        }

        .file-message {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-secondary);
            padding: 10px;
            border-radius: 8px;
            margin-top: 5px;
        }

        .file-message a {
            color: var(--text-link);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .file-message a:hover {
            text-decoration: underline;
        }

        .message-actions {
            display: flex;
            gap: 10px;
            margin-top: 8px;
            font-size: 12px;
        }

        .recall-btn {
            background: var(--danger);
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
        }

        .recall-btn:hover {
            background: #c82333;
        }

        .copy-btn {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-primary);
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
        }

        .copy-btn:hover {
            background: var(--bg-hover);
        }

        .copy-btn.copied {
            background: var(--success);
            color: white;
        }

        .chat-input-container {
            background: var(--bg-secondary);
            padding: 20px;
            border-top: 1px solid var(--border-primary);
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-btn {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-primary);
            padding: 12px 16px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .file-btn:hover {
            background: var(--bg-hover);
        }

        .message-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid var(--border-primary);
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            background: var(--bg-input);
            color: var(--text-primary);
        }

        .message-input:focus {
            border-color: var(--primary);
        }

        .send-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .send-btn:hover {
            background: var(--primary-hover);
        }

        .send-btn:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
        }

        .typing-indicator {
            padding: 10px 20px;
            color: var(--text-muted);
            font-style: italic;
            font-size: 14px;
        }

        .load-more {
            text-align: center;
            padding: 10px;
            margin-bottom: 10px;
        }

        .load-more-btn {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-primary);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .load-more-btn:hover {
            background: var(--bg-hover);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            z-index: 1000;
        }

        .connection-status.connected {
            background: var(--success);
        }

        .connection-status.disconnected {
            background: var(--danger);
        }

        .connection-status.connecting {
            background: var(--warning);
            color: #212529;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 95vh;
            }

            .chat-sidebar {
                display: none;
            }

            .message-content {
                max-width: 80%;
            }
        }

        /* 滚动条样式 */
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--border-secondary);
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">连接中...</div>

    <div class="chat-container">
        <div class="chat-sidebar">
            <div class="user-info">
                <h3>当前用户</h3>
                <div class="user-name" th:text="${userName}">用户</div>
                <div style="font-size: 12px; color: #6c757d; margin-top: 5px;" th:text="${userIp}">IP地址</div>
            </div>

            <div class="online-count">
                在线用户: <span id="onlineCount">0</span>
            </div>

            <div style="flex: 1; overflow-y: auto;">
                <div style="margin-bottom: 20px;">
                    <h4 style="margin-bottom: 10px; color: var(--text-secondary);">主题设置</h4>
                    <button id="themeToggle" class="load-more-btn" style="width: 100%; margin-bottom: 10px;">
                        🌙 切换到浅色模式
                    </button>
                </div>

                <h4 style="margin-bottom: 10px; color: var(--text-secondary);">使用说明</h4>
                <ul style="font-size: 12px; color: var(--text-muted); padding-left: 20px;">
                    <li>支持发送文字消息</li>
                    <li>支持上传文件（最大10MB）</li>
                    <li>可以撤回自己的消息</li>
                    <li>聊天记录永久保存</li>
                    <li>支持主题切换</li>
                </ul>
            </div>
        </div>

        <div class="chat-main">
            <div class="chat-header">
                简单聊天室
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="load-more">
                    <button class="load-more-btn" id="loadMoreBtn">加载更多历史消息</button>
                </div>
                <div id="messagesList"></div>
            </div>

            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                有人正在输入...
            </div>

            <div class="chat-input-container">
                <div class="input-wrapper">
                    <div class="file-input-wrapper">
                        <label for="fileInput" class="file-btn">📎</label>
                        <input type="file" id="fileInput" />
                    </div>
                    <textarea
                        class="message-input"
                        id="messageInput"
                        placeholder="输入消息..."
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="sendBtn">发送</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let stompClient = null;
        let currentUser = {
            ip: /*[[${userIp}]]*/ '127.0.0.1',
            uniqueId: /*[[${uniqueUserId}]]*/ '127.0.0.1@abc12345',
            name: /*[[${userName}]]*/ '本机用户',
            displayName: /*[[${displayName}]]*/ '本机用户'
        };
        let oldestMessageTimestamp = null;
        let hasMoreMessages = true;
        let fileUploadInProgress = false;

        // 连接状态管理
        function updateConnectionStatus(status) {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.className = `connection-status ${status}`;

            switch(status) {
                case 'connected':
                    statusElement.textContent = '已连接';
                    break;
                case 'disconnected':
                    statusElement.textContent = '连接断开';
                    break;
                case 'connecting':
                    statusElement.textContent = '连接中...';
                    break;
            }
        }

        // WebSocket连接
        function connect() {
            updateConnectionStatus('connecting');

            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/chat`;

            try {
                stompClient = new WebSocket(wsUrl);

                stompClient.onopen = function(event) {
                    updateConnectionStatus('connected');
                    console.log('WebSocket连接已建立');

                    // 连接成功后加载初始消息
                    loadInitialMessages();
                };

                stompClient.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);

                        // 根据消息类型处理不同的数据
                        if (data.type === 'userCount') {
                            updateOnlineUserCount(data.count);
                        } else {
                            // 普通聊天消息
                            addMessageToUI(data);
                        }
                    } catch (e) {
                        console.error('解析消息失败:', e);
                    }
                };

                stompClient.onclose = function(event) {
                    updateConnectionStatus('disconnected');
                    console.log('WebSocket连接已关闭:', event.code, event.reason);

                    // 5秒后尝试重连
                    setTimeout(connect, 5000);
                };

                stompClient.onerror = function(error) {
                    updateConnectionStatus('disconnected');
                    console.error('WebSocket错误:', error);

                    // 5秒后尝试重连
                    setTimeout(connect, 5000);
                };
            } catch (e) {
                updateConnectionStatus('disconnected');
                console.error('创建WebSocket连接失败:', e);

                // 5秒后尝试重连
                setTimeout(connect, 5000);
            }
        }

        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 更新在线用户数
        function updateOnlineUserCount(count) {
            const onlineCountElement = document.getElementById('onlineCount');
            if (onlineCountElement) {
                onlineCountElement.textContent = count;
            }
        }

        // 添加消息到UI
        function addMessageToUI(message) {
            const messagesList = document.getElementById('messagesList');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';

            // 使用更精确的用户身份判断：优先使用uniqueId，其次使用userIp
            const isOwnMessage = (message.uniqueId && message.uniqueId === currentUser.uniqueId) ||
                               (message.userIp === currentUser.ip && message.userName === currentUser.displayName);

            if (isOwnMessage) {
                messageDiv.classList.add('own');
            }

            const isRecalled = message.recalled;

            messageDiv.innerHTML = `
                <div class="message-avatar">${message.userName.substring(0, 8)}</div>
                <div class="message-content">
                    <div class="message-header">${message.userName} · ${message.timestamp}</div>
                    <div class="message-text ${isRecalled ? 'recalled' : ''}">
                        ${message.content}
                    </div>
                    ${message.fileId && !isRecalled ? `
                        <div class="file-message">
                            <a href="/api/file/${message.fileId}" target="_blank">
                                📄 ${message.fileName} (${formatFileSize(message.fileSize)})
                            </a>
                        </div>
                    ` : ''}
                    ${!isRecalled ? `
                        <div class="message-actions">
                            <button class="copy-btn" onclick="copyMessage(${message.id}, this)">复制</button>
                            ${isOwnMessage ? `<button class="recall-btn" onclick="recallMessage(${message.id})">撤回</button>` : ''}
                        </div>
                    ` : ''}
                    <div class="message-time">${message.timestamp}</div>
                </div>
            `;

            messagesList.appendChild(messageDiv);
            scrollToBottom();

            // 更新最旧消息时间戳
            if (!oldestMessageTimestamp || message.timestamp < oldestMessageTimestamp) {
                oldestMessageTimestamp = message.timestamp;
            }
        }

        // 加载初始消息
        function loadInitialMessages() {
            fetch('/api/messages?size=30')
                .then(response => response.json())
                .then(data => {
                    const messagesList = document.getElementById('messagesList');
                    messagesList.innerHTML = '';

                    if (data.messages && data.messages.length > 0) {
                        // 反向添加消息（旧的在前面）
                        data.messages.reverse().forEach(message => {
                            addMessageToUI(message);
                        });

                        // 如果消息少于30条，隐藏"加载更多"按钮
                        if (data.messages.length < 30) {
                            hasMoreMessages = false;
                            document.getElementById('loadMoreBtn').style.display = 'none';
                        }
                    } else {
                        hasMoreMessages = false;
                        document.getElementById('loadMoreBtn').style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Error loading messages:', error);
                });
        }

        // 加载更多历史消息
        function loadMoreMessages() {
            if (!hasMoreMessages || oldestMessageTimestamp === null) return;

            const btn = document.getElementById('loadMoreBtn');
            btn.textContent = '加载中...';
            btn.disabled = true;

            const beforeDate = oldestMessageTimestamp.split(' ')[0];
            fetch(`/api/messages?before=${beforeDate}&size=30`)
                .then(response => response.json())
                .then(data => {
                    if (data.messages && data.messages.length > 0) {
                        const messagesList = document.getElementById('messagesList');
                        const firstMessage = messagesList.firstChild;

                        // 反向添加消息到列表前面
                        data.messages.reverse().forEach(message => {
                            const messageDiv = document.createElement('div');
                            messageDiv.className = 'message';

                            // 使用更精确的用户身份判断
                            const isOwnMessage = (message.uniqueId && message.uniqueId === currentUser.uniqueId) ||
                                               (message.userIp === currentUser.ip && message.userName === currentUser.displayName);

                            if (isOwnMessage) {
                                messageDiv.classList.add('own');
                            }

                            const isRecalled = message.recalled;

                            messageDiv.innerHTML = `
                                <div class="message-avatar">${message.userName.substring(0, 8)}</div>
                                <div class="message-content">
                                    <div class="message-header">${message.userName} · ${message.timestamp}</div>
                                    <div class="message-text ${isRecalled ? 'recalled' : ''}">
                                        ${message.content}
                                    </div>
                                    ${message.fileId && !isRecalled ? `
                                        <div class="file-message">
                                            <a href="/api/file/${message.fileId}" target="_blank">
                                                📄 ${message.fileName} (${formatFileSize(message.fileSize)})
                                            </a>
                                        </div>
                                    ` : ''}
                                    ${!isRecalled ? `
                                        <div class="message-actions">
                                            <button class="copy-btn" onclick="copyMessage(${message.id}, this)">复制</button>
                                            ${isOwnMessage ? `<button class="recall-btn" onclick="recallMessage(${message.id})">撤回</button>` : ''}
                                        </div>
                                    ` : ''}
                                    <div class="message-time">${message.timestamp}</div>
                                </div>
                            `;

                            messagesList.insertBefore(messageDiv, firstMessage);
                        });

                        // 如果加载的消息少于30条，说明没有更多历史消息了
                        if (data.messages.length < 30) {
                            hasMoreMessages = false;
                            btn.style.display = 'none';
                        } else {
                            btn.textContent = '加载更多历史消息';
                            btn.disabled = false;
                        }
                    } else {
                        hasMoreMessages = false;
                        btn.style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Error loading more messages:', error);
                    btn.textContent = '加载更多历史消息';
                    btn.disabled = false;
                });
        }

        // 发送消息
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value.trim();

            if (content === '' || fileUploadInProgress) return;

            const message = {
                type: 'sendMessage',
                userIp: currentUser.ip,
                uniqueId: currentUser.uniqueId,
                userName: currentUser.displayName,
                content: content,
                messageType: 'TEXT',
                fileId: null
            };

            if (stompClient && stompClient.readyState === WebSocket.OPEN) {
                stompClient.send(JSON.stringify(message));
            } else {
                console.error('WebSocket连接未建立');
                updateConnectionStatus('disconnected');
            }
            messageInput.value = '';
            messageInput.style.height = 'auto';
        }

        // 撤回消息
        function recallMessage(messageId) {
            if (confirm('确定要撤回这条消息吗？')) {
                const message = {
                    type: 'recallMessage',
                    messageId: messageId,
                    userIp: currentUser.ip
                };

                if (stompClient && stompClient.readyState === WebSocket.OPEN) {
                    stompClient.send(JSON.stringify(message));
                } else {
                    console.error('WebSocket连接未建立，无法撤回消息');
                    updateConnectionStatus('disconnected');

                    // 降级到HTTP请求
                    fetch(`/api/recall/${messageId}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'error') {
                            alert(data.message);
                        } else {
                            // 手动更新UI中的撤回状态
                            updateMessageRecallStatus(messageId);
                        }
                    })
                    .catch(error => {
                        console.error('Error recalling message:', error);
                        alert('撤回消息失败');
                    });
                }
            }
        }

        // 更新消息撤回状态（用于HTTP撤回的UI更新）
        function updateMessageRecallStatus(messageId) {
            const messageElements = document.querySelectorAll('.message');
            messageElements.forEach(element => {
                const recallBtn = element.querySelector('.recall-btn');
                if (recallBtn && recallBtn.getAttribute('onclick').includes(messageId)) {
                    // 更新消息内容为撤回状态
                    const messageText = element.querySelector('.message-text');
                    const messageActions = element.querySelector('.message-actions');

                    messageText.textContent = '[消息已被撤回]';
                    messageText.classList.add('recalled');

                    // 移除撤回按钮
                    if (messageActions) {
                        messageActions.remove();
                    }

                    // 移除文件显示（如果有）
                    const fileMessage = element.querySelector('.file-message');
                    if (fileMessage) {
                        fileMessage.remove();
                    }
                }
            });
        }

        // 复制消息功能
        function copyMessage(messageId, buttonElement) {
            // 找到消息元素
            const messageDiv = buttonElement.closest('.message');
            if (!messageDiv) {
                console.error('找不到消息元素');
                return;
            }

            // 获取消息内容
            const messageTextElement = messageDiv.querySelector('.message-text');
            const messageHeaderElement = messageDiv.querySelector('.message-header');
            const fileMessageElement = messageDiv.querySelector('.file-message');

            if (!messageTextElement || !messageHeaderElement) {
                console.error('找不到消息内容');
                return;
            }

            // 构建复制内容
            let copyContent = '';

            // 添加消息头部信息（用户名和时间）
            const headerText = messageHeaderElement.textContent;
            copyContent += headerText + '\n\n';

            // 添加消息正文
            copyContent += messageTextElement.textContent;

            // 如果有文件，添加文件信息
            if (fileMessageElement) {
                copyContent += '\n\n' + fileMessageElement.textContent.trim();
            }

            // 使用现代Clipboard API复制文本
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(copyContent).then(() => {
                    // 复制成功，显示视觉反馈
                    showCopySuccess(buttonElement);
                }).catch(err => {
                    console.error('复制失败:', err);
                    // 降级到传统方法
                    fallbackCopyText(copyContent, buttonElement);
                });
            } else {
                // 降级到传统复制方法
                fallbackCopyText(copyContent, buttonElement);
            }
        }

        // 显示复制成功的视觉反馈
        function showCopySuccess(buttonElement) {
            const originalText = buttonElement.textContent;
            buttonElement.textContent = '已复制';
            buttonElement.classList.add('copied');

            setTimeout(() => {
                buttonElement.textContent = originalText;
                buttonElement.classList.remove('copied');
            }, 2000);
        }

        // 降级复制方法（兼容旧浏览器）
        function fallbackCopyText(text, buttonElement) {
            try {
                // 创建临时文本区域
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                textArea.style.top = '-999999px';
                document.body.appendChild(textArea);

                textArea.focus();
                textArea.select();

                const successful = document.execCommand('copy');
                document.body.removeChild(textArea);

                if (successful) {
                    showCopySuccess(buttonElement);
                } else {
                    console.error('降级复制方法失败');
                }
            } catch (err) {
                console.error('降级复制方法出错:', err);
            }
        }

        // 上传文件
        function uploadFile(file) {
            if (file.size > 10 * 1024 * 1024) {
                alert('文件大小不能超过10MB');
                return;
            }

            fileUploadInProgress = true;
            document.getElementById('sendBtn').disabled = true;
            document.getElementById('sendBtn').textContent = '上传中...';

            const formData = new FormData();
            formData.append('file', file);

            fetch('/api/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // 发送文件消息
                    const message = {
                        type: 'sendMessage',
                        userIp: currentUser.ip,
                        uniqueId: currentUser.uniqueId,
                        userName: currentUser.displayName,
                        content: `分享了文件: ${data.fileName}`,
                        messageType: 'FILE',
                        fileId: data.fileId
                    };

                    if (stompClient && stompClient.readyState === WebSocket.OPEN) {
                        stompClient.send(JSON.stringify(message));
                    }
                } else {
                    alert('文件上传失败: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error uploading file:', error);
                alert('文件上传失败');
            })
            .finally(() => {
                fileUploadInProgress = false;
                document.getElementById('sendBtn').disabled = false;
                document.getElementById('sendBtn').textContent = '发送';
            });
        }

        // 滚动到底部
        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }

        // 自动调整输入框高度
        function autoResizeTextarea() {
            const textarea = document.getElementById('messageInput');
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        // 事件监听器
        document.addEventListener('DOMContentLoaded', function() {
            // 连接WebSocket
            connect();

            // 发送按钮
            document.getElementById('sendBtn').addEventListener('click', sendMessage);

            // 消息输入框
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            messageInput.addEventListener('input', autoResizeTextarea);

            // 文件选择
            document.getElementById('fileInput').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    uploadFile(file);
                }
                // 清空文件选择
                e.target.value = '';
            });

            // 加载更多按钮
            document.getElementById('loadMoreBtn').addEventListener('click', loadMoreMessages);

            // 主题切换按钮
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);

            // 拖拽上传
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.addEventListener('dragover', function(e) {
                e.preventDefault();
                messagesContainer.style.backgroundColor = 'var(--bg-hover)';
            });

            messagesContainer.addEventListener('dragleave', function(e) {
                e.preventDefault();
                messagesContainer.style.backgroundColor = 'var(--bg-chat)';
            });

            messagesContainer.addEventListener('drop', function(e) {
                e.preventDefault();
                messagesContainer.style.backgroundColor = 'var(--bg-chat)';

                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    uploadFile(files[0]);
                }
            });

            // 初始化主题
            initTheme();
        });

        // 主题管理功能
        function initTheme() {
            const savedTheme = localStorage.getItem('chatTheme') || 'dark';
            setTheme(savedTheme);
        }

        function setTheme(theme) {
            const themeToggleBtn = document.getElementById('themeToggle');
            const html = document.documentElement;

            if (theme === 'light') {
                html.setAttribute('data-theme', 'light');
                themeToggleBtn.textContent = '🌙 切换到暗色模式';
            } else {
                html.removeAttribute('data-theme');
                themeToggleBtn.textContent = '☀️ 切换到浅色模式';
            }

            localStorage.setItem('chatTheme', theme);
        }

        function toggleTheme() {
            const currentTheme = localStorage.getItem('chatTheme') || 'dark';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        }
    </script>
