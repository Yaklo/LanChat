<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单聊天室</title>
    <style>
        /* CSS变量定义 - 暗色模式为默认 */
        :root {
            /* 背景色 */
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3a3a3a;
            --bg-chat: #2d2d2d;
            --bg-input: #404040;
            --bg-hover: #4a4a4a;

            /* 文字色 */
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-muted: #808080;
            --text-link: #4a9eff;

            /* 边框色 */
            --border-primary: #404040;
            --border-secondary: #555555;

            /* 主题色 */
            --primary: #007bff;
            --primary-hover: #0056b3;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;

            /* 阴影 */
            --shadow-light: rgba(0, 0, 0, 0.2);
            --shadow-medium: rgba(0, 0, 0, 0.3);
            --shadow-heavy: rgba(0, 0, 0, 0.4);
        }

        /* 浅色模式变量（可选） */
        [data-theme="light"] {
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --bg-tertiary: #e9ecef;
            --bg-chat: #f8f9fa;
            --bg-input: #ffffff;
            --bg-hover: #f1f3f4;

            --text-primary: #212529;
            --text-secondary: #495057;
            --text-muted: #6c757d;
            --text-link: #007bff;

            --border-primary: #dee2e6;
            --border-secondary: #ced4da;

            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.15);
            --shadow-heavy: rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background: var(--bg-secondary);
            border-radius: 15px;
            box-shadow: 0 20px 40px var(--shadow-medium);
            display: flex;
            overflow: hidden;
        }

        .chat-sidebar {
            width: 300px;
            background: var(--bg-tertiary);
            border-right: 1px solid var(--border-primary);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .user-info {
            background: var(--bg-secondary);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 10px var(--shadow-light);
            border: 1px solid var(--border-primary);
        }

        .user-info h3 {
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .user-name {
            color: var(--text-link);
            font-weight: bold;
            font-size: 16px;
        }

        .online-count {
            background: var(--success);
            color: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--bg-chat);
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            animation: fadeIn 0.3s ease-in;
        }

        .message.own {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            /* 移除背景色和文字显示 */
            background: transparent !important;
            /* 使用边框来区分用户 */
            border: 2px solid var(--border-secondary);
            transition: all 0.3s ease;
        }

        .message.own .message-avatar {
            border-color: var(--success);
            box-shadow: 0 0 8px rgba(40, 167, 69, 0.3);
        }

        .message:not(.own) .message-avatar {
            border-color: var(--primary);
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }

        .message-content {
            max-width: 60%;
            background: var(--bg-secondary);
            padding: 12px 16px;
            border-radius: 18px;
            box-shadow: 0 2px 5px var(--shadow-light);
            border: 1px solid var(--border-primary);
        }

        .message.own .message-content {
            background: var(--primary);
            color: white;
        }

        .message-header {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 5px;
        }

        .message.own .message-header {
            color: rgba(255, 255, 255, 0.8);
            text-align: right;
        }

        .message-text {
            word-wrap: break-word;
            line-height: 1.4;
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }

        .message.recalled .message-text {
            color: var(--text-muted);
            font-style: italic;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 5px;
        }

        .message.own .message-time {
            color: rgba(255, 255, 255, 0.8);
        }

        .file-message {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-secondary);
            padding: 10px;
            border-radius: 8px;
            margin-top: 5px;
        }

        .file-message a {
            color: var(--text-link);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .file-message a:hover {
            text-decoration: underline;
        }

        .message-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            font-size: 12px;
        }

        .recall-btn {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
            box-shadow: 0 2px 4px rgba(220, 53, 69, 0.3);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .recall-btn:hover {
            background: linear-gradient(135deg, #c82333 0%, #bd2130 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(220, 53, 69, 0.4);
        }

        .recall-btn:active {
            transform: translateY(0);
        }

        .copy-btn {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
            box-shadow: 0 2px 4px rgba(108, 117, 125, 0.3);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .copy-btn:hover {
            background: linear-gradient(135deg, #5a6268 0%, #545b62 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(108, 117, 125, 0.4);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .copy-btn.copied {
            background: linear-gradient(135deg, #28a745 0%, #218838 100%);
            color: white;
            box-shadow: 0 2px 4px rgba(40, 167, 69, 0.3);
        }

        .chat-input-container {
            background: var(--bg-secondary);
            padding: 20px;
            border-top: 1px solid var(--border-primary);
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-btn {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-primary);
            padding: 12px 16px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .file-btn:hover {
            background: var(--bg-hover);
        }

        .message-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid var(--border-primary);
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            background: var(--bg-input);
            color: var(--text-primary);
        }

        .message-input:focus {
            border-color: var(--primary);
        }

        .send-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .send-btn:hover {
            background: var(--primary-hover);
        }

        .send-btn:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
        }

        .typing-indicator {
            padding: 10px 20px;
            color: var(--text-muted);
            font-style: italic;
            font-size: 14px;
        }

        .load-more {
            text-align: center;
            padding: 10px;
            margin-bottom: 10px;
        }

        .load-more-btn {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-primary);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .load-more-btn:hover {
            background: var(--bg-hover);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            z-index: 1000;
        }

        .connection-status.connected {
            background: var(--success);
        }

        .connection-status.disconnected {
            background: var(--danger);
        }

        .connection-status.connecting {
            background: var(--warning);
            color: #212529;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: 0;
            }

            .chat-container {
                width: 100%;
                height: 100vh;
                max-width: 100%;
                border-radius: 0;
            }

            .chat-sidebar {
                position: fixed;
                left: -100%;
                top: 0;
                height: 100%;
                width: 280px;
                z-index: 1000;
                transition: left 0.3s ease;
                box-shadow: 2px 0 10px var(--shadow-medium);
            }

            .chat-sidebar.show {
                left: 0;
            }

            .chat-header {
                padding: 15px;
                font-size: 18px;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            .menu-toggle {
                display: block !important;
                background: none;
                border: none;
                color: white;
                font-size: 24px;
                cursor: pointer;
                padding: 5px;
            }

            .messages-container {
                padding: 15px 10px;
            }

            .message-content {
                max-width: 85%;
                font-size: 14px;
            }

            .message-avatar {
                width: 32px;
                height: 32px;
                margin: 0 6px;
                border-width: 1.5px;
            }

            .chat-input-container {
                padding: 10px;
            }

            .input-wrapper {
                gap: 6px;
            }

            .message-input {
                padding: 10px 15px;
                font-size: 14px;
                min-height: 40px;
            }

            .send-btn {
                padding: 10px 18px;
                font-size: 14px;
            }

            .file-btn {
                padding: 10px 12px;
                font-size: 14px;
            }

            .message-actions {
                flex-wrap: wrap;
                gap: 6px;
            }

            .copy-btn, .recall-btn {
                font-size: 11px;
                padding: 5px 10px;
            }

            .connection-status {
                top: 10px;
                right: 10px;
                font-size: 12px;
                padding: 6px 12px;
            }

            /* 侧边栏遮罩层 */
            .sidebar-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                z-index: 999;
            }

            .sidebar-overlay.show {
                display: block;
            }
        }

        /* 更小的手机屏幕 */
        @media (max-width: 480px) {
            .chat-header {
                font-size: 16px;
                padding: 12px;
            }

            .message-content {
                max-width: 90%;
                padding: 10px 12px;
                font-size: 13px;
            }

            .message-header {
                font-size: 11px;
            }

            .message-time {
                font-size: 10px;
            }

            .input-wrapper {
                flex-wrap: wrap;
            }

            .message-input {
                width: 100%;
                margin-bottom: 8px;
            }

            .file-input-wrapper {
                flex: 1;
            }

            .send-btn {
                flex: 2;
            }
        }

        /* 桌面端隐藏菜单按钮 */
        .menu-toggle {
            display: none;
        }

        /* 滚动条样式 */
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--border-secondary);
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">连接中...</div>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="chat-container">
        <div class="chat-sidebar">
            <div class="user-info">
                <h3>当前用户</h3>
                <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 5px;">
                    <div class="user-name" id="currentUserName" th:text="${userName}">无名氏</div>
                    <button id="editUsernameBtn" style="background: none; border: none; color: var(--text-link); cursor: pointer; font-size: 14px; padding: 2px;">✏️</button>
                </div>
                <div id="usernameEditForm" style="display: none; margin-bottom: 5px;">
                    <input type="text" id="usernameInput" maxlength="20" style="width: 150px; padding: 4px; border: 1px solid var(--border-primary); border-radius: 4px; background: var(--bg-input); color: var(--text-primary); font-size: 12px;">
                    <div style="margin-top: 4px;">
                        <button id="saveUsernameBtn" style="padding: 4px 8px; background: var(--primary); color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px;">保存</button>
                        <button id="cancelUsernameBtn" style="padding: 4px 8px; background: var(--text-muted); color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px; margin-left: 4px;">取消</button>
                    </div>
                </div>
                <div style="font-size: 12px; color: #6c757d;" th:text="${userIp}">IP地址</div>
            </div>

            <div class="online-count">
                在线用户: <span id="onlineCount">0</span>
            </div>

            <div style="flex: 1; overflow-y: auto;">
                <div style="margin-bottom: 20px;">
                    <h4 style="margin-bottom: 10px; color: var(--text-secondary);">主题设置</h4>
                    <button id="themeToggle" class="load-more-btn" style="width: 100%; margin-bottom: 10px;">
                        🌙 切换到浅色模式
                    </button>
                </div>

                <h4 style="margin-bottom: 10px; color: var(--text-secondary);">使用说明</h4>
                <ul style="font-size: 12px; color: var(--text-muted); padding-left: 20px;">
                    <li>支持发送文字消息</li>
                    <li>支持上传文件（最大10MB）</li>
                    <li>可以撤回自己的消息</li>
                    <li>聊天记录永久保存</li>
                    <li>支持主题切换</li>
                </ul>

                <div style="margin-top: 20px;">
                    <button id="debugToggleBtn" class="load-more-btn" style="width: 100%;" onclick="toggleDebugPanel()">
                        🔍 显示调试面板
                    </button>
                </div>
            </div>
        </div>

        <div class="chat-main">
            <div class="chat-header">
                <button class="menu-toggle" id="menuToggle">☰</button>
                <span>简单聊天室</span>
                <span style="width: 30px;"></span>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="load-more">
                    <button class="load-more-btn" id="loadMoreBtn">加载更多历史消息</button>
                </div>
                <div id="messagesList"></div>
            </div>

            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                有人正在输入...
            </div>

            <div class="chat-input-container">
                <div class="input-wrapper">
                    <div class="file-input-wrapper">
                        <label for="fileInput" class="file-btn">📎</label>
                        <input type="file" id="fileInput" />
                    </div>
                    <textarea
                        class="message-input"
                        id="messageInput"
                        placeholder="输入消息..."
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="sendBtn">发送</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let stompClient = null;
        let currentUser = {
            ip: /*[[${userIp}]]*/ '127.0.0.1',
            name: /*[[${userName}]]*/ '本机用户'
        };
        let oldestMessageTimestamp = null;
        let hasMoreMessages = true;
        let fileUploadInProgress = false;

        // 打印当前用户信息用于调试
        console.log('=== 初始用户信息 ===');
        console.log('IP:', currentUser.ip);
        console.log('Name:', currentUser.name);
        console.log('==================');

        // 更新当前用户信息（从后端同步）
        function updateCurrentUser(userInfo) {
            console.log('接收到用户信息更新:', userInfo);
            currentUser.ip = userInfo.ip || currentUser.ip;
            currentUser.name = userInfo.name || currentUser.name;

            console.log('=== 更新后用户信息 ===');
            console.log('IP:', currentUser.ip);
            console.log('Name:', currentUser.name);
            console.log('==================');

            // 更新调试面板显示
            updateDebugPanel();

            // 加载初始消息
            loadInitialMessages();
        }

        // 更新调试面板显示
        function updateDebugPanel() {
            const debugCurrentIp = document.getElementById('debugCurrentIp');
            const debugCurrentName = document.getElementById('debugCurrentName');

            if (debugCurrentIp) debugCurrentIp.textContent = currentUser.ip;
            if (debugCurrentName) debugCurrentName.textContent = currentUser.name;
        }

        // 用户名编辑功能
        function initUsernameEditor() {
            const editBtn = document.getElementById('editUsernameBtn');
            const editForm = document.getElementById('usernameEditForm');
            const usernameInput = document.getElementById('usernameInput');
            const saveBtn = document.getElementById('saveUsernameBtn');
            const cancelBtn = document.getElementById('cancelUsernameBtn');
            const currentUserName = document.getElementById('currentUserName');

            if (!editBtn || !editForm || !usernameInput || !saveBtn || !cancelBtn || !currentUserName) {
                console.error('用户名编辑器的元素未找到');
                return;
            }

            editBtn.addEventListener('click', function() {
                editForm.style.display = 'block';
                editBtn.style.display = 'none';
                usernameInput.value = currentUser.name;
                usernameInput.focus();
                usernameInput.select();
            });

            saveBtn.addEventListener('click', saveUsername);
            cancelBtn.addEventListener('click', cancelEdit);

            usernameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    saveUsername();
                } else if (e.key === 'Escape') {
                    cancelEdit();
                }
            });
        }

        function saveUsername() {
            const usernameInput = document.getElementById('usernameInput');
            const newUsername = usernameInput.value.trim();

            if (!newUsername) {
                alert('用户名不能为空');
                usernameInput.focus();
                return;
            }

            if (newUsername.length > 20) {
                alert('用户名不能超过20个字符');
                usernameInput.focus();
                return;
            }

            if (newUsername.includes(' ')) {
                alert('用户名不能包含空格');
                usernameInput.focus();
                return;
            }

            // 发送到后端
            fetch('/api/update-username', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userName: newUsername })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // 更新本地用户名
                    currentUser.name = data.userName;
                    document.getElementById('currentUserName').textContent = data.userName;

                    // 保存到localStorage
                    localStorage.setItem('customUsername', data.userName);

                    cancelEdit();
                    updateDebugPanel();

                    // 通过WebSocket发送用户名更新
                    if (stompClient && stompClient.readyState === WebSocket.OPEN) {
                        stompClient.send(JSON.stringify({
                            type: 'updateUsername',
                            userName: data.userName
                        }));
                    }

                    console.log('用户名更新成功:', data.userName);
                } else {
                    alert(data.message || '更新用户名失败');
                }
            })
            .catch(error => {
                console.error('更新用户名失败:', error);
                alert('更新用户名失败，请重试');
            });
        }

        function cancelEdit() {
            const editForm = document.getElementById('usernameEditForm');
            const editBtn = document.getElementById('editUsernameBtn');

            editForm.style.display = 'none';
            editBtn.style.display = 'block';
        }

        // 基于IP哈希的颜色生成算法
        function generateUserColor(userIp) {
            const colors = [
                '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7',
                '#DDA0DD', '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E2',
                '#F8B739', '#52B788', '#E76F51', '#8E7CC3', '#F7CAC9'
            ];

            let hash = 0;
            for (let i = 0; i < userIp.length; i++) {
                hash = userIp.charCodeAt(i) + ((hash << 5) - hash);
            }

            return colors[Math.abs(hash) % colors.length];
        }

        // 应用颜色头像
        function applyColorAvatar(messageElement, userIp, isOwn) {
            const avatarElement = messageElement.querySelector('.message-avatar');
            if (avatarElement && !isOwn) {
                const userColor = generateUserColor(userIp);
                avatarElement.style.borderColor = userColor;
                avatarElement.style.boxShadow = `0 0 8px ${userColor}40`;
            }
        }

        // 从localStorage加载自定义用户名
        function loadCustomUsername() {
            const customUsername = localStorage.getItem('customUsername');
            if (customUsername && customUsername.trim()) {
                currentUser.name = customUsername;
                document.getElementById('currentUserName').textContent = customUsername;
                
                // 同步到后端session，确保WebSocket握手时能获取到自定义用户名
                // 返回Promise以便等待同步完成
                return fetch('/api/update-username', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userName: customUsername })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        console.log('用户名已同步到后端session:', data.userName);
                    }
                })
                .catch(error => {
                    console.error('同步用户名到后端失败:', error);
                });
            }
            return Promise.resolve(); // 没有自定义用户名时返回resolved Promise
        }


        // 连接状态管理
        function updateConnectionStatus(status) {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.className = `connection-status ${status}`;

            switch(status) {
                case 'connected':
                    statusElement.textContent = '已连接';
                    break;
                case 'disconnected':
                    statusElement.textContent = '连接断开';
                    break;
                case 'connecting':
                    statusElement.textContent = '连接中...';
                    break;
            }

            // 调试信息：记录连接状态变化
            console.log('连接状态:', status, '| 当前用户IP:', currentUser.ip);
        }

        // 调试面板：实时显示用户身份识别信息（默认隐藏）
        function createDebugPanel() {
            const debugPanel = document.createElement('div');
            debugPanel.id = 'debugPanel';
            debugPanel.style.cssText = `
                position: fixed;
                top: 10px;
                right: 10px;
                width: 300px;
                background: rgba(0,0,0,0.8);
                color: white;
                padding: 10px;
                border-radius: 5px;
                font-size: 12px;
                z-index: 10000;
                max-height: 400px;
                overflow-y: auto;
                display: none;  /* 默认隐藏 */
            `;

            debugPanel.innerHTML = `
                <h4>🔍 调试面板</h4>
                <div id="debugCurrentUser">
                    <strong>当前用户:</strong><br>
                    IP: <span id="debugCurrentIp">${currentUser.ip}</span><br>
                    Name: <span id="debugCurrentName">${currentUser.name}</span><br>
                </div>
                <hr>
                <div id="debugLastMessage">
                    <strong>最后消息:</strong><br>
                    <span id="debugLastMessageInfo">暂无</span>
                </div>
                <hr>
                <button onclick="toggleDebugPanel()" style="background: #333; color: white; border: none; padding: 5px; cursor: pointer;">隐藏面板</button>
            `;

            document.body.appendChild(debugPanel);
        }

        // 切换调试面板显示
        function toggleDebugPanel() {
            const panel = document.getElementById('debugPanel');
            const button = document.getElementById('debugToggleBtn');
            if (panel && button) {
                const isVisible = panel.style.display !== 'none';
                panel.style.display = isVisible ? 'none' : 'block';
                button.textContent = isVisible ? '🔍 显示调试面板' : '🔍 隐藏调试面板';
            }
        }

        // 更新调试面板中的最后消息信息
        function updateDebugLastMessage(message, isOwnMessage, matchReason) {
            const lastMessageElement = document.getElementById('debugLastMessageInfo');
            if (lastMessageElement) {
                lastMessageElement.innerHTML = `
                    消息ID: ${message.id}<br>
                    发送者: ${message.userName}<br>
                    IP: ${message.userIp}<br>
                    是自己: ${isOwnMessage ? '是' : '否'}<br>
                    匹配原因: ${matchReason}<br>
                    时间: ${new Date().toLocaleString()}
                `;
            }
        }

        // WebSocket连接
        function connect() {
            updateConnectionStatus('connecting');

            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';

            // WebSocket连接不需要传递IP参数，后端通过握手获取真实IP
            const wsUrl = `${protocol}//${window.location.host}/ws/chat`;

            console.log('=== WebSocket连接信息 ===');
            console.log('连接URL:', wsUrl);
            console.log('当前用户信息:', {
                ip: currentUser.ip,
                name: currentUser.name
            });
            console.log('注意: IP信息将由后端通过WebSocket握手获取');
            console.log('========================');

            try {
                stompClient = new WebSocket(wsUrl);

                stompClient.onopen = function(event) {
                    updateConnectionStatus('connected');
                    console.log('WebSocket连接已建立');

                    // 连接成功后等待接收用户信息更新
                    console.log('等待接收用户信息更新...');
                };

                stompClient.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);

                        // 根据消息类型处理不同的数据
                        if (data.type === 'userCount') {
                            updateOnlineUserCount(data.count);
                        } else if (data.type === 'userInfoUpdate') {
                            updateCurrentUser(data);
                        } else if (data.type === 'usernameUpdateSuccess') {
                            console.log('用户名更新成功:', data.userName);
                        } else if (data.type === 'usernameUpdateError') {
                            console.error('用户名更新失败:', data.message);
                            alert(data.message);
                        } else if (data.recalled) {
                            // 处理撤回消息的实时更新
                            updateMessageRecallStatus(data.id);
                        } else {
                            // 普通聊天消息
                            addMessageToUI(data);
                        }
                    } catch (e) {
                        console.error('解析消息失败:', e);
                    }
                };

                stompClient.onclose = function(event) {
                    updateConnectionStatus('disconnected');
                    console.log('WebSocket连接已关闭:', event.code, event.reason);

                    // 5秒后尝试重连
                    setTimeout(connect, 5000);
                };

                stompClient.onerror = function(error) {
                    updateConnectionStatus('disconnected');
                    console.error('WebSocket错误:', error);

                    // 5秒后尝试重连
                    setTimeout(connect, 5000);
                };
            } catch (e) {
                updateConnectionStatus('disconnected');
                console.error('创建WebSocket连接失败:', e);

                // 5秒后尝试重连
                setTimeout(connect, 5000);
            }
        }

        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 更新在线用户数
        function updateOnlineUserCount(count) {
            const onlineCountElement = document.getElementById('onlineCount');
            if (onlineCountElement) {
                onlineCountElement.textContent = count;
            }
        }

        // 添加消息到UI
        function addMessageToUI(message) {
            const messagesList = document.getElementById('messagesList');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.setAttribute('data-message-id', message.id);

            // 简化的用户身份判断逻辑：纯IP地址比较
            const isOwnMessage = message.userIp === currentUser.ip;
            const matchReason = isOwnMessage ? 'IP地址匹配' : '不同IP地址';

            // 简化的调试信息 - 只记录关键信息
            console.log('=== IP地址身份判断 ===');
            console.log('消息ID:', message.id);
            console.log('消息发送者IP:', message.userIp);
            console.log('当前用户IP:', currentUser.ip);
            console.log('消息发送者:', message.userName);
            console.log('身份判断结果:', isOwnMessage ? '本人消息' : '他人消息');
            console.log('==================');

            // 更新调试面板
            updateDebugLastMessage(message, isOwnMessage, matchReason);

            if (isOwnMessage) {
                messageDiv.classList.add('own');
            }

            const isRecalled = message.recalled;

            messageDiv.innerHTML = `
<div class="message-avatar"></div>
<div class="message-content">
<div class="message-header">${message.userName} · ${message.timestamp}</div>
<div class="message-text ${isRecalled ? 'recalled' : ''}">${message.content}</div>
${message.fileId && !isRecalled ? `
<div class="file-message">
<a href="/api/file/${message.fileId}" target="_blank">
📄 ${message.fileName} (${formatFileSize(message.fileSize)})
</a>
</div>
` : ''}
${!isRecalled ? `
<div class="message-actions">
<button class="copy-btn" onclick="copyMessage(${message.id}, this)">📋 复制</button>
${isOwnMessage ? `<button class="recall-btn" onclick="recallMessage(${message.id})">↩️ 撤回</button>` : ''}
</div>
` : ''}
<div class="message-time">${message.timestamp}</div>
</div>
`.trim();

            messagesList.appendChild(messageDiv);

            // 应用颜色头像
            applyColorAvatar(messageDiv, message.userIp, isOwnMessage);

            scrollToBottom();

            // 更新最旧消息时间戳
            if (!oldestMessageTimestamp || message.timestamp < oldestMessageTimestamp) {
                oldestMessageTimestamp = message.timestamp;
            }
        }

        // 加载初始消息
        function loadInitialMessages() {
            fetch('/api/messages?size=30')
                .then(response => response.json())
                .then(data => {
                    const messagesList = document.getElementById('messagesList');
                    messagesList.innerHTML = '';

                    if (data.messages && data.messages.length > 0) {
                        // 反向添加消息（旧的在前面）
                        data.messages.reverse().forEach(message => {
                            addMessageToUI(message);
                        });

                        // 如果消息少于30条，隐藏"加载更多"按钮
                        if (data.messages.length < 30) {
                            hasMoreMessages = false;
                            document.getElementById('loadMoreBtn').style.display = 'none';
                        }
                    } else {
                        hasMoreMessages = false;
                        document.getElementById('loadMoreBtn').style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Error loading messages:', error);
                });
        }

        // 加载更多历史消息
        function loadMoreMessages() {
            if (!hasMoreMessages || oldestMessageTimestamp === null) return;

            const btn = document.getElementById('loadMoreBtn');
            btn.textContent = '加载中...';
            btn.disabled = true;

            const beforeDate = oldestMessageTimestamp.split(' ')[0];
            fetch(`/api/messages?before=${beforeDate}&size=30`)
                .then(response => response.json())
                .then(data => {
                    if (data.messages && data.messages.length > 0) {
                        const messagesList = document.getElementById('messagesList');
                        const firstMessage = messagesList.firstChild;

                        // 反向添加消息到列表前面
                        data.messages.reverse().forEach(message => {
                            const messageDiv = document.createElement('div');
                            messageDiv.className = 'message';
                            messageDiv.setAttribute('data-message-id', message.id);

                            // 使用IP地址进行用户身份判断
                            const isOwnMessage = message.userIp === currentUser.ip;

                            if (isOwnMessage) {
                                messageDiv.classList.add('own');
                            }

                            const isRecalled = message.recalled;

                            messageDiv.innerHTML = `
<div class="message-avatar"></div>
<div class="message-content">
<div class="message-header">${message.userName} · ${message.timestamp}</div>
<div class="message-text ${isRecalled ? 'recalled' : ''}">${message.content}</div>
${message.fileId && !isRecalled ? `
<div class="file-message">
<a href="/api/file/${message.fileId}" target="_blank">
📄 ${message.fileName} (${formatFileSize(message.fileSize)})
</a>
</div>
` : ''}
${!isRecalled ? `
<div class="message-actions">
<button class="copy-btn" onclick="copyMessage(${message.id}, this)">📋 复制</button>
${isOwnMessage ? `<button class="recall-btn" onclick="recallMessage(${message.id})">↩️ 撤回</button>` : ''}
</div>
` : ''}
<div class="message-time">${message.timestamp}</div>
</div>
`.trim();

                            messagesList.insertBefore(messageDiv, firstMessage);
                        });

                        // 如果加载的消息少于30条，说明没有更多历史消息了
                        if (data.messages.length < 30) {
                            hasMoreMessages = false;
                            btn.style.display = 'none';
                        } else {
                            btn.textContent = '加载更多历史消息';
                            btn.disabled = false;
                        }
                    } else {
                        hasMoreMessages = false;
                        btn.style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Error loading more messages:', error);
                    btn.textContent = '加载更多历史消息';
                    btn.disabled = false;
                });
        }

        // 发送消息
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value.trim();

            if (content === '' || fileUploadInProgress) return;

            const message = {
                type: 'sendMessage',
                userIp: currentUser.ip,
                userName: currentUser.name,
                content: content,
                messageType: 'TEXT',
                fileId: null
            };

            if (stompClient && stompClient.readyState === WebSocket.OPEN) {
                stompClient.send(JSON.stringify(message));
            } else {
                console.error('WebSocket连接未建立');
                updateConnectionStatus('disconnected');
            }
            messageInput.value = '';
            messageInput.style.height = 'auto';
        }

        // 撤回消息
        function recallMessage(messageId) {
            if (confirm('确定要撤回这条消息吗？')) {
                const message = {
                    type: 'recallMessage',
                    messageId: messageId,
                    userIp: currentUser.ip
                };

                if (stompClient && stompClient.readyState === WebSocket.OPEN) {
                    stompClient.send(JSON.stringify(message));
                } else {
                    console.error('WebSocket连接未建立，无法撤回消息');
                    updateConnectionStatus('disconnected');

                    // 降级到HTTP请求
                    fetch(`/api/recall/${messageId}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'error') {
                            alert(data.message);
                        } else {
                            // 手动更新UI中的撤回状态
                            updateMessageRecallStatus(messageId);
                        }
                    })
                    .catch(error => {
                        console.error('Error recalling message:', error);
                        alert('撤回消息失败');
                    });
                }
            }
        }

        // 更新消息撤回状态（用于WebSocket和HTTP撤回的UI更新）
        function updateMessageRecallStatus(messageId) {
            const messagesList = document.getElementById('messagesList');
            // 使用data-message-id属性直接查找消息元素
            const messageElement = messagesList.querySelector(`[data-message-id="${messageId}"]`);
            
            if (messageElement) {
                // 更新消息内容为撤回状态
                const messageText = messageElement.querySelector('.message-text');
                const messageActions = messageElement.querySelector('.message-actions');
                const fileMessage = messageElement.querySelector('.file-message');

                if (messageText) {
                    messageText.textContent = '[消息已被撤回]';
                    messageText.classList.add('recalled');
                }

                // 移除操作按钮
                if (messageActions) {
                    messageActions.remove();
                }

                // 移除文件显示（如果有）
                if (fileMessage) {
                    fileMessage.remove();
                }
                
                console.log('消息已撤回，ID:', messageId);
            } else {
                console.warn('未找到消息元素，ID:', messageId);
            }
        }

        // 复制消息功能
        function copyMessage(messageId, buttonElement) {
            // 找到消息元素
            const messageDiv = buttonElement.closest('.message');
            if (!messageDiv) {
                console.error('找不到消息元素');
                return;
            }

            // 获取消息内容
            const messageTextElement = messageDiv.querySelector('.message-text');
            const messageHeaderElement = messageDiv.querySelector('.message-header');
            const fileMessageElement = messageDiv.querySelector('.file-message');

            if (!messageTextElement || !messageHeaderElement) {
                console.error('找不到消息内容');
                return;
            }

            // 构建复制内容
            let copyContent = '';

            // 添加消息头部信息（用户名和时间）
            const headerText = messageHeaderElement.textContent;
            copyContent += headerText + '\n\n';

            // 添加消息正文
            copyContent += messageTextElement.textContent;

            // 如果有文件，添加文件信息
            if (fileMessageElement) {
                copyContent += '\n\n' + fileMessageElement.textContent.trim();
            }

            // 使用现代Clipboard API复制文本
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(copyContent).then(() => {
                    // 复制成功，显示视觉反馈
                    showCopySuccess(buttonElement);
                }).catch(err => {
                    console.error('复制失败:', err);
                    // 降级到传统方法
                    fallbackCopyText(copyContent, buttonElement);
                });
            } else {
                // 降级到传统复制方法
                fallbackCopyText(copyContent, buttonElement);
            }
        }

        // 显示复制成功的视觉反馈
        function showCopySuccess(buttonElement) {
            const originalText = buttonElement.textContent;
            buttonElement.textContent = '✓ 已复制';
            buttonElement.classList.add('copied');

            setTimeout(() => {
                buttonElement.textContent = originalText;
                buttonElement.classList.remove('copied');
            }, 2000);
        }

        // 降级复制方法（兼容旧浏览器）
        function fallbackCopyText(text, buttonElement) {
            try {
                // 创建临时文本区域
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                textArea.style.top = '-999999px';
                document.body.appendChild(textArea);

                textArea.focus();
                textArea.select();

                const successful = document.execCommand('copy');
                document.body.removeChild(textArea);

                if (successful) {
                    showCopySuccess(buttonElement);
                } else {
                    console.error('降级复制方法失败');
                }
            } catch (err) {
                console.error('降级复制方法出错:', err);
            }
        }

        // 上传文件
        function uploadFile(file) {
            if (file.size > 10 * 1024 * 1024) {
                alert('文件大小不能超过10MB');
                return;
            }

            fileUploadInProgress = true;
            document.getElementById('sendBtn').disabled = true;
            document.getElementById('sendBtn').textContent = '上传中...';

            const formData = new FormData();
            formData.append('file', file);

            fetch('/api/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // 发送文件消息
                    const message = {
                        type: 'sendMessage',
                        userIp: currentUser.ip,
                        userName: currentUser.name,
                        content: `分享了文件: ${data.fileName}`,
                        messageType: 'FILE',
                        fileId: data.fileId
                    };

                    if (stompClient && stompClient.readyState === WebSocket.OPEN) {
                        stompClient.send(JSON.stringify(message));
                    }
                } else {
                    alert('文件上传失败: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error uploading file:', error);
                alert('文件上传失败');
            })
            .finally(() => {
                fileUploadInProgress = false;
                document.getElementById('sendBtn').disabled = false;
                document.getElementById('sendBtn').textContent = '发送';
            });
        }

        // 滚动到底部
        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }

        // 自动调整输入框高度
        function autoResizeTextarea() {
            const textarea = document.getElementById('messageInput');
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        // 事件监听器
        document.addEventListener('DOMContentLoaded', function() {
            // 创建调试面板
            createDebugPanel();

            // 初始化用户名编辑器
            initUsernameEditor();

            // 先加载并同步自定义用户名，完成后再连接WebSocket
            loadCustomUsername().then(() => {
                // 确保用户名同步完成后再连接WebSocket
                connect();
            });

            // 菜单切换按钮（移动端）
            const menuToggle = document.getElementById('menuToggle');
            const sidebar = document.querySelector('.chat-sidebar');
            const sidebarOverlay = document.getElementById('sidebarOverlay');

            if (menuToggle) {
                menuToggle.addEventListener('click', function() {
                    sidebar.classList.toggle('show');
                    sidebarOverlay.classList.toggle('show');
                });

                sidebarOverlay.addEventListener('click', function() {
                    sidebar.classList.remove('show');
                    sidebarOverlay.classList.remove('show');
                });
            }

            // 发送按钮
            document.getElementById('sendBtn').addEventListener('click', sendMessage);

            // 消息输入框
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            messageInput.addEventListener('input', autoResizeTextarea);

            // 文件选择
            document.getElementById('fileInput').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    uploadFile(file);
                }
                // 清空文件选择
                e.target.value = '';
            });

            // 加载更多按钮
            document.getElementById('loadMoreBtn').addEventListener('click', loadMoreMessages);

            // 主题切换按钮
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);

            // 拖拽上传
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.addEventListener('dragover', function(e) {
                e.preventDefault();
                messagesContainer.style.backgroundColor = 'var(--bg-hover)';
            });

            messagesContainer.addEventListener('dragleave', function(e) {
                e.preventDefault();
                messagesContainer.style.backgroundColor = 'var(--bg-chat)';
            });

            messagesContainer.addEventListener('drop', function(e) {
                e.preventDefault();
                messagesContainer.style.backgroundColor = 'var(--bg-chat)';

                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    uploadFile(files[0]);
                }
            });

            // 初始化主题
            initTheme();
        });

        // 主题管理功能
        function initTheme() {
            const savedTheme = localStorage.getItem('chatTheme') || 'dark';
            setTheme(savedTheme);
        }

        function setTheme(theme) {
            const themeToggleBtn = document.getElementById('themeToggle');
            const html = document.documentElement;

            if (theme === 'light') {
                html.setAttribute('data-theme', 'light');
                themeToggleBtn.textContent = '🌙 切换到暗色模式';
            } else {
                html.removeAttribute('data-theme');
                themeToggleBtn.textContent = '☀️ 切换到浅色模式';
            }

            localStorage.setItem('chatTheme', theme);
        }

        function toggleTheme() {
            const currentTheme = localStorage.getItem('chatTheme') || 'dark';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        }
    </script>
