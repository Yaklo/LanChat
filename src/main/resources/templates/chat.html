        function generateUserColor(userIp) {
            const colors = [
                '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7',
                '#DDA0DD', '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E2',
                '#F8B739', '#52B788', '#E76F51', '#8E7CC3', '#F7CAC9'
            ];

            let hash = 0;
            for (let i = 0; i < userIp.length; i++) {

            return colors[Math.abs(hash) % colors.length];
        }

                buttonElement.classList.remove('copied');

        }

        // é™çº§å¤åˆ¶æ–¹æ³•ï¼ˆå…¼å®¹æ—§æµè§ˆå™¨ï¼‰
        function fallbackCopyText(text, buttonElement) {
            try {
                // åˆ›å»ºä¸´æ—¶æ–‡æœ¬åŒºåŸŸ
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                textArea.style.top = '-999999px';
                document.body.appendChild(textArea);

                textArea.focus();
                textArea.select();

                const successful = document.execCommand('copy');
                document.body.removeChild(textArea);

                if (successful) {
                    showCopySuccess(buttonElement);
                } else {
                    console.error('é™çº§å¤åˆ¶æ–¹æ³•å¤±è´¥');
                }
            } catch (err) {
                console.error('é™çº§å¤åˆ¶æ–¹æ³•å‡ºé”™:', err);
            }
        }

        // ä¸Šä¼ æ–‡ä»¶
        function uploadFile(file) {
            if (file.size > 10 * 1024 * 1024) {
                alert('æ–‡ä»¶å¤§å°ä¸èƒ½è¶…è¿‡10MB');
                return;
            }

            fileUploadInProgress = true;
            document.getElementById('sendBtn').disabled = true;
            document.getElementById('sendBtn').textContent = 'ä¸Šä¼ ä¸­...';

            const formData = new FormData();
            formData.append('file', file);

            fetch('/api/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // å‘é€æ–‡ä»¶æ¶ˆæ¯
                    const message = {
                        type: 'sendMessage',
                        userIp: currentUser.ip,
                        userName: currentUser.name,
                        content: `åˆ†äº«äº†æ–‡ä»¶: ${data.fileName}`,
                        messageType: 'FILE',
                        fileId: data.fileId
                    };

                    if (stompClient && stompClient.readyState === WebSocket.OPEN) {
                        stompClient.send(JSON.stringify(message));
                    }
                } else {
                    alert('æ–‡ä»¶ä¸Šä¼ å¤±è´¥: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error uploading file:', error);
                alert('æ–‡ä»¶ä¸Šä¼ å¤±è´¥');
            })
            .finally(() => {
                fileUploadInProgress = false;
                document.getElementById('sendBtn').disabled = false;
                document.getElementById('sendBtn').textContent = 'å‘é€';
            });
        }

        // æ»šåŠ¨åˆ°åº•éƒ¨
        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }

        // è‡ªåŠ¨è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
        function autoResizeTextarea() {
            const textarea = document.getElementById('messageInput');
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        // äº‹ä»¶ç›‘å¬å™¨
        document.addEventListener('DOMContentLoaded', function() {
            // åˆ›å»ºè°ƒè¯•é¢æ¿
            createDebugPanel();

            // åˆå§‹åŒ–ç”¨æˆ·åç¼–è¾‘å™¨
            initUsernameEditor();

            // å…ˆåŠ è½½å¹¶åŒæ­¥è‡ªå®šä¹‰ç”¨æˆ·åï¼Œå®Œæˆåå†è¿æ¥WebSocket
            loadCustomUsername().then(() => {
                // ç¡®ä¿ç”¨æˆ·ååŒæ­¥å®Œæˆåå†è¿æ¥WebSocket
                connect();
            });

            // èœå•åˆ‡æ¢æŒ‰é’®ï¼ˆç§»åŠ¨ç«¯ï¼‰
            const menuToggle = document.getElementById('menuToggle');
            const sidebar = document.querySelector('.chat-sidebar');
            const sidebarOverlay = document.getElementById('sidebarOverlay');

            if (menuToggle) {
                menuToggle.addEventListener('click', function() {
                    sidebar.classList.toggle('show');
                    sidebarOverlay.classList.toggle('show');
                });

                sidebarOverlay.addEventListener('click', function() {
                    sidebar.classList.remove('show');
                    sidebarOverlay.classList.remove('show');
                });
            }

            // å‘é€æŒ‰é’®
            document.getElementById('sendBtn').addEventListener('click', sendMessage);

            // æ¶ˆæ¯è¾“å…¥æ¡†
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            messageInput.addEventListener('input', autoResizeTextarea);

            // æ–‡ä»¶é€‰æ‹©
            document.getElementById('fileInput').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    uploadFile(file);
                }
                // æ¸…ç©ºæ–‡ä»¶é€‰æ‹©
                e.target.value = '';
            });

            // åŠ è½½æ›´å¤šæŒ‰é’®
            document.getElementById('loadMoreBtn').addEventListener('click', loadMoreMessages);

            // ä¸»é¢˜åˆ‡æ¢æŒ‰é’®
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);

            // æ‹–æ‹½ä¸Šä¼ 
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.addEventListener('dragover', function(e) {
                e.preventDefault();
                messagesContainer.style.backgroundColor = 'var(--bg-hover)';
            });

            messagesContainer.addEventListener('dragleave', function(e) {
                e.preventDefault();
                messagesContainer.style.backgroundColor = 'var(--bg-chat)';
            });

            messagesContainer.addEventListener('drop', function(e) {
                e.preventDefault();
                messagesContainer.style.backgroundColor = 'var(--bg-chat)';

                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    uploadFile(files[0]);
                }
            });

            // åˆå§‹åŒ–ä¸»é¢˜
            initTheme();
        });

        // ä¸»é¢˜ç®¡ç†åŠŸèƒ½
        function initTheme() {
            const savedTheme = localStorage.getItem('chatTheme') || 'dark';
            setTheme(savedTheme);
        }

        function setTheme(theme) {
            const themeToggleBtn = document.getElementById('themeToggle');
            const html = document.documentElement;

            if (theme === 'light') {
                html.setAttribute('data-theme', 'light');
                themeToggleBtn.textContent = 'ğŸŒ™ åˆ‡æ¢åˆ°æš—è‰²æ¨¡å¼';
            } else {
                html.removeAttribute('data-theme');
                themeToggleBtn.textContent = 'â˜€ï¸ åˆ‡æ¢åˆ°æµ…è‰²æ¨¡å¼';
            }

            localStorage.setItem('chatTheme', theme);
        }

        function toggleTheme() {
            const currentTheme = localStorage.getItem('chatTheme') || 'dark';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        }
